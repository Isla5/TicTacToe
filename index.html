<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
  </head>
  <body>
    <h1>Tic-tac-toe</h1>
    <form id="form" />
      <div>
        <p>You wanna be</p>
        <input type="radio" name="Radio1" value="xPlayer" />Player X
        <input type="radio" name="Radio1" value="oPlayer" />Player O
      </div>
      <div>
        <p>Choose box sizes</p>
        <input type="radio" name="Radio2" value=9 />3x3
        <input type="radio" name="Radio2" value=16 />4x4
        <input type="radio" name="Radio2" value=25 />5x5
      </div>
      <button> Start a new game </button>
    </form>
    <div id="mainboard">
      <div class = "row">
        <div class="item" id="box1" point=2></div>
        <div class="item" id="box2" point=4></div>
        <div class="item" id="box3" point=8></div>
      </div>
      <div class = "row">
        <div class="item" id="box4" point=16></div>
        <div class="item" id="box5" point=32></div>
        <div class="item" id="box6" point=64></div>
      </div>
      <div class = "row">
        <div class="item" id="box7" point=128></div>
        <div class="item" id="box8" point=256></div>
        <div class="item" id="box9" point=512></div>
      </div>
    </div>
  </body>
</html>
